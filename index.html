<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>flip-flop-game</title>
</head>

<body>
    <header>
        <i class="fa-regular fa-star"></i>
    </header>
    <div class="main-container">
        <span class="design">Flip Flop Game</span>
        <span id="designer" class="design">Design by Zuber ðŸ˜Š</span>
        <div class="game-levels">
            <div class="level" data-level="Easy">
                <input type="radio" name="level" id="easy" value="Easy" checked>
                <label for="easy">Easy</label>
            </div>
            <div class="level" data-level="Medium">
                <input type="radio" name="level" id="medium" value="Medium">
                <label for="medium">Medium</label>
            </div>
            <div class="level" data-level="Hard">
                <input type="radio" name="level" id="hard" value="Hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <div class="top-container">
            <div id="start">Start</div>
            <div class="moves-and-time">
                <p><span id="move">0</span> moves</p>
                <p>time: <span id="timer">0</span> sec</p>
            </div>
            <div id="reset">Reset</div>
        </div>
        <div class="card-container" id="container">
            
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
